<meta charset="UTF-8">
<div class="form-container h100">
<p class="t-a-c font-18 color666"><button class="hs-button" onclick="showViewOrEditForm(this,'basicFormTable','wjclFormTable')">基本信息</button> <button class="hs-button button-primary" onclick="showViewOrEditForm(this,'wjclFormTable','basicFormTable')">公文办理单</button></p>
<div class="detail-table1">
<form id="HS_BUS_M_RECEIPTINFO">

				<td colspan="8">
					<h1>文件基本信息表</h1><input class="ignore" type="hidden" name="formdeptname" /><!-- formdeptname需传给后台 -->

				</td>
			</tr>
			<tr>

						<option value="不予公开">不予公开</option>
					</select>
				</td>
				<td height="32" width="100" align="middle">办文编号</td>

			</tr>
			<tr>
				<td height="32" width="100" align="middle">紧急程度</td>
				<td align="left" colspan="3">
					<select name="jinjichengdu">

						<option value="函">函</option>
						<option value="纪要">纪要</option>

						<option value="通告">通告</option>

						<option value="通报">通报</option>
						<option value="报告">报告</option>

						<option value="政务活动安排">政务活动安排</option>
						<option value="其它">其它</option>

			<tr>
				<td height="32" width="100" align="middle">密级</td>
				<td align="left" colspan="7">
					<select name="miji">
						<option value="公开">公开</option>
						<option value="内部">内部</option>
				 	</select>

			</tr>

				<td height="32" width="100" align="middle">来文字号</td>
				<td align="left" colspan="3"><input type="text" name="laiwenzi"></td>
