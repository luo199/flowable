<meta charset="UTF-8">
<div class="form-container h100">
<p class="t-a-c font-18 color666"><button class="hs-button marr-8" onclick="showViewOrEditForm(this,'basicFormTable','wjclFormTable')">基本信息</button> <button class="hs-button button-primary" onclick="showViewOrEditForm(this,'wjclFormTable','basicFormTable')">公文办理单</button></p>
<div class="detail-table1">
<form id="HS_BUS_M_SENDINFO">
	<!-- 基本信息 -->
	<table cellpadding="0" cellspacing="0" border="0" class="base-table basic-form noneDisplay" id="basicFormTable" width="665">
		<tbody>
			<tr>
				<td colspan="8">
					<h1>文件基本信息表</h1><input class="ignore" type="hidden" name="formdeptname"/><input class="ignore" type="hidden" name="runningNumber" /><input class="ignore" type="hidden" name="instanceId" />
				</td>
			</tr>
			<tr>
				<td height="32" width="100" align="middle">拟稿单位</td>
				<td align="left" colspan="3"><input type="text" name="nigaodanwei"></td>
				<td height="32" width="100" align="middle">发文字号</td>
				<td align="left" colspan="3"><input class="right-has-button" type="text" name="fawenzihao" has-code="true"><input type="button" value="编号" onclick="openNumberCardForm(this)"></td>
			</tr>
			<tr>
				<td height="32" width="100" align="middle">紧急程度</td>
				<td align="left" colspan="3">
					<select name="jinjichengdu">
						<option value="平件">平件</option>
						<option value="加急">加急</option>
						<option value="特急">特急</option>
						<option value="特提">特提</option>
					</select>
				</td>
				<td height="32" width="100" align="middle">类型</td>
				<td align="left" colspan="3">
					<select name="leixing">
						<option value=" "></option>
						<option value="通知">通知</option>
						<option value="请示">请示</option>
						<option value="函">函</option>
						<option value="纪要">纪要</option>
						<option value="决议">决议</option>
						<option value="决定">决定</option>
						<option value="命令（令）">命令（令）</option>
						<option value="公报">公报</option>
						<option value="公告">公告</option>
						<option value="通告">通告</option>
						<option value="意见">意见</option>
						<option value="通报">通报</option>
						<option value="报告">报告</option>
						<option value="批复">批复</option>
						<option value="议案">议案</option>
						<option value="政务活动安排">政务活动安排</option>
						<option value="其它">其它</option>
					</select>
				</td>
			</tr>
			<tr>
				<td height="32" width="100" align="middle">密级</td>
				<td align="left" colspan="7">
					<select name="miji">
						<option value="公开">公开</option>
						<option value="内部">内部</option>
				 	</select>
				</td>
			</tr>
			<tr>
				<td height="32" width="100" align="middle">签发人<font
					style="color: red"></font></td>
				<td align="left" colspan="3">
					<select name="qianfaren"></select>
				</td>
				<td height="32" width="100" align="middle">拟稿人<font class="required-star">*</font></td>
				<td align="left" colspan="3"><input oninvalid="setCustomValidity('请输入拟稿人');" required="required" type="text" name="nigaoren"></td>
			</tr>
			<tr>
				<td height="32" width="100" align="middle">文件份数</td>
				<td align="left" colspan="3"><input type="text" name="wenjianfenshu"></td>
				<td height="32" width="100" align="middle">拟稿日期</td>
				<td align="left" colspan="3"><input readonly class="Wdate" type="text" name="nigaoriqi" date-fmt="yyyy-MM-dd" onclick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd',onpicked:isSetDate})"></td>
			</tr>
			<tr>
				<td height="32" width="100" align="middle">公开属性</td>
				<td align="left" colspan="3">
					<select name="gongkaishuxing">
						<option value="依申请公开">依申请公开</option>
						<option value="主动公开">主动公开</option>
						<option value="不予公开">不予公开</option>
					</select>
				</td>
				<td height="32" width="100" align="middle">办理期限</td>
				<td align="left" colspan="3"><input class="Wdate" type="text" name="banliqixian" date-fmt="yyyy-MM-dd" onclick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd',onpicked:isSetDate})"></td>
			</tr>
			<tr>
				<td height="32" width="100" align="middle">文件标题<font class="required-star">*</font></td>
				<td align="left" colspan="7"><textarea oninvalid="setCustomValidity('请输入文件标题');" name="wenjianbiaoti" rows="4"></textarea></td>
			</tr>
			<tr>
				<td height="32" width="100" align="middle">发行范围</td>
				<td align="left" colspan="7"><textarea name="faxingfanwei" rows="4"></textarea></td>
			</tr>
			<tr>
				<td height="32" width="100" align="middle">印发单位</td>
				<td align="left" colspan="3"><input type="text" name="yinfadanwei"></td>
				<td height="32" width="100" align="middle">印发日期</td>
				<td align="left" colspan="3"><input class="Wdate" type="text" name="yinfariqi" date-fmt="yyyy-MM-dd" onclick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd',onpicked:isSetDate})"></td>
			</tr>
			<tr>
				<td height="32" width="100" align="middle">备注</td>
				<td align="left" colspan="7"><textarea name="beizhu" rows="4"></textarea></td>
			</tr>
			<tr>
				<td height="32" width="100" align="middle">联系方式</td>
				<td align="left" colspan="7" valign="middle"><textarea name="lianxifangshi" rows="4"></textarea></td>
			</tr>
			<tr height="50">
				<td class="no-right-border"></td>
				<td class="no-right-border" align="right">打字：</td>
				<td class="no-right-border"><input type="text" name="dz"></td>
				<td class="no-right-border" align="right">校对：</td>
				<td class="no-right-border"><input type="text" name="jiaodui"></td>
				<td class="no-right-border" align="right">监印：</td>
				<td class="no-right-border"><input type="text" name="jianyin"></td>
				<td class="no-right-border"></td>
			</tr>
		</tbody>
	</table>
	<!-- 公文办理单 -->
	<div id="wjclFormTable">
		<table border="0" width="665" id="wjclFormHead">
			<tbody>
				<tr>
					<td height="30" width="75%"><p class="span-bureau-gw3">中共深圳市光明区委员会</p></td>
					<td rowspan="2" height="40" widht="25%"><p class="span-bureau1">呈批表</p></td>
				</tr>
				<tr><td width="75%" height="30"><p class="span-bureau-gw2">深圳市光明区人民政府</p></td></tr>
			</tbody>
		</table>
		<table cellpadding="0" cellspacing="0" class="table" border="0" width="665">
			<tbody>
				<tr align="middle">
					<td align="left" colspan="2">
						<span class="span-th-title">紧急程度:</span>
						<div class="span-th-content lineblock" data-name="jinjichengdu"></div>
					</td>
					<td align="left" colspan="4">
						<span class="span-th-title">流水号:</span>
						<div class="span-th-content lineblock" data-name="runningNumber"></div>
					</td>
					<td align="right" colspan="2">
						<span class="span-th-title">密级:</span>
						<div class="span-th-content lineblock" data-name="miji"></div>
					</td>
				</tr>
			</tbody>
		</table>
		<table cellpadding="0" cellspacing="0" border="0" class="base-table basic-form" width="665">
			<tbody>
				<tr>
					<td height="49" width="20%" align="middle" class="span-th">拟稿单位</td>
					<td align="left" colspan="3"><div class="span-th-content1" data-name="nigaodanwei"></div></td>
					<td height="49" width="34%" align="middle" class="span-th">拟稿人 </td>
					<td align="left" colspan="3"><div class="span-th-content1" data-name="nigaoren"></div></td>
				</tr>
				<tr>
					<td height="49" width="20%" align="middle" class="span-th">发文字号</td>
					<td align="left" colspan="3">
						<div class="span-th-content1" data-name="fawenzihao"></div>
					</td>
					<td height="49" width="100" align="middle" class="span-th">拟稿时间</td>
					<td align="left" colspan="3">
						<div class="span-th-content1" date-fmt="yyyy-MM-dd" data-name="nigaoriqi"></div>
					</td>
				</tr>
				<tr>
					<td height="49" width="100" align="middle" class="span-th">标题</td>
					<td align="left" colspan="7"><div class="span-th-content1" data-name="wenjianbiaoti"></div></td>
				</tr>
				<tr>
					<td align="left" colspan="8" id="commentTemplateId" style="padding: 0">
						
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</form>
</div>
</div>
<script type="text/javascript" src="../../../js/officialdoc/detail/form.js"></script>
