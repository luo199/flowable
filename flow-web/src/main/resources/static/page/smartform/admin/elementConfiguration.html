<link rel="stylesheet" href="../../../lib/layer-3.1.1/theme/default/layer.css">
<link rel="stylesheet" href="../../../lib/huasiPagination/huasi-pagination.min.css" />
<link rel="stylesheet" href="../../../lib/zTree_v3/css/zTreeStyle/zTreeStyle.css" />
<link rel="stylesheet" type="text/css" href="../../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../../css/original/index.css" />
<link rel="stylesheet" type="text/css" href="../../../css/iconfont/iconfont.css" />
<div class="form-element-container" id="elesContainer">
	<div class="h100 w100 bg0">
		<div class="form-element-top h100">
			<div class="w100 h100 pad-16 wrapper" id="bottomElesTable">
				<table class="w100 default-table default-table-fixed">
					<thead>
						<tr>
							<th class="t-a-l">序号</th>
							<th class="t-a-l">字段名</th>
							<th class="t-a-l">字段中文名</th>
							<th class="t-a-l">字段类别</th>
							<th class="t-a-l">元素名</th>
							<th class="t-a-l">元素类型</th>
							<th class="t-a-l">表名</th>
							<th class="t-a-c">验证规则</th>
							<th class="t-a-c" style="width:5%">许可</th>
						</tr>
					</thead>
					<tbody id="formElementTb" class="color666 font-16">
						 <script id="formElementTbTemplate" type="text/html">
						{{if list.length>0}}
							{{each list as obj index}}
							    <tr>
                                    <td><span class="checkbox-label">{{index+1}}</span></td>
									<td>{{obj.colEgName}}</td>
									<td>{{obj.colChName}}</td>
									<td>{{obj.colType}}</td>
									<td>{{obj.eleEgName}}</td>
									<td>{{obj.eleType}}</td>
									<td>{{obj.eleColTable}}</td>
                                    <td class="t-a-c pointer"><span class="iconfont icon-edit" onclick="openelementValidbox('{{obj.eleColId}}','{{obj.businessId}}','{{obj.formId}}')"></span></td>
								    <td class="t-a-c pointer"><span class="iconfont icon-edit" onclick="openpermissionbox('{{obj.eleColId}}','{{obj.businessId}}','{{obj.formId}}')"></span></td>
                               </tr>
							 {{/each}}
						{{else}}
							<tr><td colspan="9" align="center">暂无数据</td></tr>
						{{/if}}  
				</script>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="element-validbox"></div>
	<div class="permissionbox"></div>
</div>
<script type="text/javascript" src="../../../lib/jquery/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../../../lib/jquery/jquery.validate.min.js"></script>
<script type="text/javascript" src="../../../lib/layer-3.1.1/layer.js"></script>
<script type="text/javascript" src="../../../lib/art-template-4.13.2.min.js"></script>
<script type="text/javascript" src="../../../lib/jquery/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="../../../lib/jquery/jquery.form.js"></script>
<script type="text/javascript" src="../../../lib/huasiPagination/huasiPagination.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/smartform/admin/elementConfiguration.js"></script>
