	function changCenterPage(centerUrl, $index){//切换中间页面
		var toUrl = window.top.contextPath + centerUrl;
		var businessId = window.common.getQueryString("businessId");

	}
	function setLeftMenuSelectedStyle($index){//设置左侧菜单选中的样式
		$index = $index || 0;
		$("#businessRelationAsideContianer .menu-item-sel").removeClass("menu-item-sel");
		$("#businessRelationAsideContianer .left-menu-item").eq($index).find(".menu-item").addClass("menu-item-sel");
	}
	function closeBusinessRelation(){
		window.parent.document.getElementById("centerCoverContianer").style.display = 'none';
		window.parent.document.getElementById("centerCoverContianer").setAttribute('src', '');
	}
</script>
