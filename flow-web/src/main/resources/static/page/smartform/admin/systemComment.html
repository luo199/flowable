<link rel="stylesheet" href="../../../lib/layer-3.1.1/theme/default/layer.css">
<link rel="stylesheet" href="../../../lib/huasiPagination/huasi-pagination.min.css" />
<link rel="stylesheet" type="text/css" href="../../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../../css/original/index.css" />
<link rel="stylesheet" type="text/css" href="../../../css/iconfont/iconfont.css" />
<div id="businessDefineContainer" class="h100 w100">
	<div class="top-operations clear">
		<div class="operation-item pointer" onclick="showEditDialog('add')">
			<i class="iconfont icon-sqr-add"></i>
			<span class="font-16">新增</span>
		</div>
		<div class="operation-item pointer" onclick="showEditDialog('update')">
			<i class="iconfont icon-edit"></i>
			<span class="font-16">修改</span>
		</div>
		<div class="operation-item pointer" onclick="removeBusinessDefineById()">
			<i class="iconfont icon-remove"></i>
			<span class="font-16">删除</span>
		</div>
		<div class="top-operations-right fr">
			<form id="usefulExpressForm" class="default-form">
				<div class="form-item clear lineblock">
					<label class="form-label font-16">常用语：</label>
					<div class="hs-input">
						<input type="text" name="commentContent" autocomplete="off" class="input-inner" maxlength="50">
					</div>
					<input type="hidden" name="commentSign" value="2">
				</div>
				<div class="form-item-button lineblock">
			  		<input class="hs-button button-primary" id="businessDefineSubmitButton" value="确认" type="submit" readonly/>
			  		<input class="hs-button button-primary" value="重置"  type="reset" readonly/>
				</div>
			</form>
		</div>
	</div>
	<div class="bottom-content">
		<div id="wrapper" class="h100 w100 bg0">
			<div class="w100 pad-16" id="listDatas">
				<input id="selectedusefulDefine" value="" type="hidden"/>
				<table class="default-table w100">
					<thead>
						<tr class="t-a-l color333 font-18">
							<th width="10%"> 序号</th>
							<th width="45%">常用语</th>
							<th width="25%">创建日期</th>
							<th width="20%">排序</th>
						</tr>
					</thead>
					<tbody id="usefulExpressions" class="color666 font-16">
						 <script id="usefulExpressionsTemplate" type="text/html">
							{{if listData.length>0}}
								{{each listData as obj index}}
									<tr>
										<td>
											<label for="{{obj.oftenCommentId}}" class="hs-checkbox">
												<input name="checkboxTest" id="{{obj.oftenCommentId}}" value="" onclick="updateSelection(this,'{{obj.oftenCommentId}}')" type="radio" class="checkbox-original">
												<span class="checkbox-input">
								    				<span class="checkbox-inner"></span>
												</span>
												<span class="checkbox-label">{{index+1}}</span>
						    				</label>
										</td>
										<td>{{obj.commentContent}}</td>	
										<td>{{obj.createDateTime | dateFormat 'yyyy-MM-dd hh:mm:ss'}}</td>
									    <td>
										{{if index != 0 }}
                                          	<span title="上移" class="lineblock pointer font-18" data-id="obj.oftenCommentId" onclick="sortList('{{obj.oftenCommentId}}','top')"><i class="iconfont icon-shangyi"></i></span>
										{{/if}}	
										{{if listData.length-1 != index}}
                                         	 <span title="下移" class="lineblock pointer font-18" onclick="sortList('{{obj.oftenCommentId}}','bottom')"><i class="iconfont icon-xiayi"></i></span>
										{{/if}}	
                                        </td>	
                                   </tr>
							 	{{/each}}
							 {{else}}
								<tr><td colspan="4" align="center">暂无数据</td></tr>
							 {{/if}}  
						 </script>
					</tbody>
				</table>
			</div>
			<div class="paging clear padr-16"><!--分页 -->
				<div id="huasiPagination"></div>
			</div>
		</div>
	</div>
</div>
<!-- 业务定义弹窗 -->
<div id="usefulExpressionsFormDialog">
	<form id="usefulExpressionsForm" class="default-form">
		<div class="form-item clear">
			<label class="form-label font-16">常用语：</label>
			<div class="hs-input">
				<input required type="text" name="commentContent" autocomplete="off" class="input-inner" maxlength="50">
			</div>
		</div>
		<div class="form-item-button">
			<input class="hs-button button-default" onclick="closeEditDialog()" value="取消" type="button" readonly/>
	  		<input class="hs-button button-primary" value="确认" type="submit" readonly/>
		</div>
	    <input type="hidden" name="oftenCommentId">
	    <input type="hidden" name="commentSign" value="2">
	</form>
</div>
