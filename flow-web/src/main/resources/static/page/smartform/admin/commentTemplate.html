<link rel="stylesheet" href="../../../lib/layer-3.1.1/theme/default/layer.css">
<link rel="stylesheet" href="../../../lib/huasiPagination/huasi-pagination.min.css" />
<link rel="stylesheet" type="text/css" href="../../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../../css/original/index.css" />
<link rel="stylesheet" type="text/css" href="../../../css/iconfont/iconfont.css" />
<div id="commentTemplateContainer" class="h100 w100">
	<div class="top-operations clear top-operations-diff">
		<div class="operation-item pointer" onclick="showCommentTemplateEditDialog('add')">
			<i class="iconfont icon-sqr-add"></i>
			<span class="font-16">新增</span>
		</div>
		<div class="operation-item pointer" onclick="showCommentTemplateEditDialog('update')">
			<i class="iconfont icon-edit"></i>
			<span class="font-16">修改</span>
		</div>
		<div class="operation-item pointer" onclick="removeCommentTemplateById()">
			<i class="iconfont icon-remove"></i>
			<span class="font-16">删除</span>
		</div>
		<div class="top-operations-right fr">
			<form id="queryCommentTemplateForm" class="default-form lineblock">
				<input type="hidden" id="commentTemplatePage" name="page"/>
				<input type="hidden" name="rows" value="10"/>
				<input type="hidden" name="businessId">
				<!-- <div class="form-item clear lineblock">
					<label class="form-label font-16">意见类型中文名称：</label>
					<div class="hs-input">
						<input class="hs-input input-inner" name="commentTypeChName" maxlength="50">
					</div>
				</div> -->
				<div class="form-item-button lineblock noneDisplay">
			  		<input class="hs-button button-primary" id="commentTemplateSubmitButton" value="确认" type="submit" readonly/>
			  		<input class="hs-button button-primary" value="重置"  type="reset" readonly/>
				</div>
			</form>
		</div>
	</div>
	<div class="bottom-content cover-bottom-content">
		<div id="wrapper" class="h100 w100 bg0">
			<div class="w100 pad-16" id="listDatas">
				<input id="selectedCommentTemplateId" type="hidden"/>
				<table class="default-table w100">
					<thead>
						<tr class="t-a-l color333 font-18">
							<th width="10%"> 序号</th>
							<th width="35%">意见类型中文名称</th>
							<th width="35%">意见类型英文名称</th>
							<th width="20%">创建开始日期</th>
						</tr>
					</thead>
					<tbody id="commentTemplateTb" class="color666 font-16">
						 <script id="commentTemplate" type="text/html">
							{{if commentTemplateData.list.length>0}}
								{{each commentTemplateData.list as value index}}
									{{set obj = commentTemplateData.list[index]}}
									<tr>
										<td>
											<label for="{{obj.commentTypeId}}" class="hs-checkbox">
												<input name="checkboxTemplate" id="{{obj.commentTypeId}}" value="" onclick="updateTemplateSelection(this,'{{obj.commentTypeId}}')" type="radio" class="checkbox-original">
												<span class="checkbox-input">
								    				<span class="checkbox-inner"></span>
												</span>
												<span class="checkbox-label">{{index+1}}</span>
						    				</label>
										</td>
										<td>{{obj.commentTypeChName}}</td>	
										<td>{{obj.commentTypeEgName}}</td>
										<td>{{obj.createDateTime | dateFormat 'yyyy-MM-dd hh:mm:ss'}}</td>
									</tr>
							 	{{/each}}
							 {{else}}
								<tr><td colspan="6" align="center">暂无数据</td></tr>
							 {{/if}}  
						 </script>
					</tbody>
				</table>
			</div>
			<div class="paging clear padr-16"><!--分页 -->
				<div id="huasiPagination"></div>
			</div>
		</div>
	</div>
</div>
<!-- 模板定义弹窗 -->
<div id="commentTemplateFormDialog">
	<form id="commentTemplateForm" class="default-form">
		<div class="form-item clear">
			<label class="form-label font-16">模板中文名称：</label>
			<div class="hs-input">
				<input required type="text" name="commentTypeChName" autocomplete="off" class="input-inner" maxlength="50">
			</div>
		</div>
		<div class="form-item clear">
			<label class="form-label font-16">模板英文名称：</label>
			<div class="hs-input">
				<input required type="text" name="commentTypeEgName" autocomplete="off" class="input-inner" maxlength="50">
			</div>
		</div>
		<div class="form-item-button">
			<input class="hs-button button-default" onclick="closeCommentTemplateEditDialog()" value="取消" type="button" readonly/>
	  		<input class="hs-button button-primary" id="" value="确认" type="submit" readonly/>
		</div>
		<input type="hidden" name="businessId">
		<input type="hidden" name=commentTypeId>
		<input type="hidden" name="version">
	</form>
</div>
