<link rel="stylesheet" href="../../../lib/layer-3.1.1/theme/default/layer.css">
<link rel="stylesheet" type="text/css" href="../../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../../css/original/index.css" />
<div class="w100 wrapper fl bg0">
	<div class="pad-16">
		<form id="buttonOperatorListForm">
			<input type="hidden" name="businessId"/>
			<table id="buttonOperatorListTb" class="w100 default-table">
				<script id="buttonOperatorListTemplate" type="text/html">
				<tr>				
				{{each boMsg as boObj boIndex}}
					{{if boIndex != 'businessId' }}
					<th class="t-a-c">{{boIndex}}</th>
					{{else}}
					<th width="100px"></th>
					{{/if}}
				{{/each}}
				</tr>
				{{each msMsg as msObj msIndex}}
				<tr>
					<td>{{msObj.name}}</td>
					{{each boMsg as boObj boIndex}}
					{{if boIndex != 'businessId' }}
					<td align="center">
						<label for="{{boIndex}}{{msIndex}}" class="hs-checkbox">
						{{if boMsg[boIndex].indexOf(msObj.id) > -1 }}
							<input class="checkbox-original" checked type="checkbox" id="{{boIndex}}{{msIndex}}" name="{{boIndex}}" value="{{msObj.id}}"/>
						{{else}}
							<input class="checkbox-original" type="checkbox" id="{{boIndex}}{{msIndex}}" name="{{boIndex}}" value="{{msObj.id}}"/>
						{{/if}}
							<span class="checkbox-input"><span class="checkbox-inner"></span></span>
				    	</label>
					</td>
					{{/if}}
					{{/each}}
				</tr>
				{{/each}}
			</script>
			</table>
		</form>
		<br>
		<div class="form-item-button t-a-c">
	  		<input class="hs-button button-primary" value="чбошод" type="button"  onclick="saveButtonOperator()"/>
		</div>
	</div>
</div>
<script type="text/javascript" src="../../../lib/jquery/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="../../../lib/jquery/jquery.nicescroll.min.js"></script>
<script type="text/javascript" src="../../../lib/layer-3.1.1/layer.js"></script>
<script type="text/javascript" src="../../../lib/art-template-4.13.2.min.js"></script>
<script type="text/javascript" src="../../../js/common.js"></script>
<script type="text/javascript" src="../../../js/config.js"></script>
<script type="text/javascript" src="../../../js/smartform/admin/buttonOperator.js"></script>
