<link rel="stylesheet" href="../../../lib/layer-3.1.1/theme/default/layer.css">
<link rel="stylesheet" href="../../../lib/huasiPagination/huasi-pagination.min.css" />
<link rel="stylesheet" type="text/css" href="../../../css/common.css" />
<link rel="stylesheet" type="text/css" href="../../../css/original/index.css" />
<link rel="stylesheet" type="text/css" href="../../../css/iconfont/iconfont.css" />
<div id="relavantContainer" class="h100 w100">
	<div class="top-operations clear top-operations-diff">
	<div class="top-operations-right">
			<form id="queryrelavantForm" class="default-form">
				<input type="hidden" id="page" name="page"/>
				<input type="hidden" name="rows" value="20"/>
				<div class="form-item clear lineblock">
					<label class="form-relavant font-16">标题：</label>
					<div class="relavant-input">
						<input type="text" name="title"  autocomplete="off" class="input-inner" maxlength="50">
					</div>
				</div>
				<div class="form-item-button lineblock">
			  		<input class="hs-button button-primary" id="businessDefineSubmitButton" value="查询" type="submit" readonly/>
			  		<input class="hs-button button-primary" onclick="toRelavantList()" value="关联文件"  type="button" readonly/>
				</div>
			</form>
		</div>
	</div>
	<div class="pad-16">
		<div id="wrapper" class="h100 w100 bg0">
			<div class="w100" id="listDatas">
				<input id="selectedBusinessDefine" value="" type="hidden"/>
				<table class="default-table w100">
					<thead>
						<tr class="t-a-l color333 font-18">
							<th width="10%"> 序号</th>
							<th width="90%">文件标题</th>
						</tr>
					</thead>
					<tbody id="relavantTb"  class="color666 font-16">
						 <script id="relavantTemplate" type="text/html">
							{{if listData.list.length>0}}
								{{each listData.list as obj index}}
									<tr>
										<td>
											<label for="{{obj.instanceId}}" class="hs-checkbox">
												<input name="checkboxTest" id="{{obj.instanceId}}" value="{{obj.instanceId}}" onclick="getChexkbox()" type="checkbox" class="checkbox-original">
												<span class="checkbox-input">
								    				<span class="checkbox-inner"></span>
												</span>
												<span class="checkbox-label">{{(listData.currentPage-1)*listData.size+index+1}}</span>
						    				</label>
										</td>
										<td>{{obj.title}}</td>	
									</tr>
							 	{{/each}}
							 {{else}}
								<tr><td colspan="4" align="center">暂无数据</td></tr>
							 {{/if}}  
						 </script>
					</tbody>
				</table>
			</div>
			<div class="paging clear padr-16"><!--分页 -->
				<div id="huasiPagination"></div>
			</div>
		</div>
	</div>
</div>
