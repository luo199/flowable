<div class="h100 w100 wrapper detail-right">
	<div id="rightFormDefinedTabTb">
	<script id="rightFormDefinedTabTemplate" type="text/html">
	{{if listData.length>0}}
		{{each listData as obj index}}
		<div class="areatitle" id="{{obj.formEgName}}FormTab">
			<div class="clear relative pointer">
				<span class="theme-color parent-node noneDisplay"></span>
				<span class="padl-32 font-18 color666" is-first-show="{{index == 0}}" onclick="changFormTabCenterView('{{obj.formEgName}}');">{{obj.formChName}}</span> 
				<span class="right-check">
					<span class="color999 font-16" onclick="changFormTabCenterView('{{obj.formEgName}}');"><i class="iconfont icon-chuanyue padr-8"></i>查看</span>
				</span>
			</div>
		</div>
		{{/each}}
	{{/if}}
	</script>
	</div>

	<div class="areatitle" id="document">
		<div class="clear relative pointer">
			<span class="theme-color parent-node noneDisplay"></span>
			<input type="hidden" id="isHasDoc" value=""/>
			<input type="hidden" id="hasDocExec" value=""/>
			<button id="browseDoc" disabled class="browse-zw" onclick="browseZW()">
				<span class="padl-32 color666 font-18">正文</span>
				<span class="font-16 color999" id="isNotDoc">（暂无文件！）</span>
				<span class="font-16 org noneDisplay" id="isBrowserZw"><i class="padl-16 iconfont icon-document padr_8"></i>有1份文件！</span>
			</button> 
			<!-- <span class="font-16 padl-16 fr iconfont icon-add theme-color" onclick="changCenterView('document');"></span> -->
			<span id="addDocumentBtn" class="iconfont icon-add theme-color pointer relative fr" onclick="toggleBtn('toggleAddDocbtn')">
				<ul class="head-admin add-document-btn" id="toggleAddDocbtn">
					<li class="pointer"><a href="javascript:void(0);" onclick="addZW(0)">添加word</a></li>
					<li class="pointer"><a href="javascript:void(0);" onclick="addDocument()">上传PDF</a></li> 
				</ul>
			</span>
			<span class="font-16 color999 pointer fr padl-16 noneDisplay" id="newEditDocId" onclick="newWindowEdit()">新窗口编辑</span>
			<span class="font-16 color999 pointer fr noneDisplay" id="editDocId" onclick="addZW(1)">编辑</span>
		</div>
	</div>

			<!-- <span class="font-16 padl-16 fr iconfont icon-add theme-color" onclick="changCenterView('attachment');"></span> -->

		<div class="areatitle-con">
			<iframe class="w100" src="" id="attachmentContent" style="height: 240px;"></iframe>

	<div class="areatitle" id="beijing">
		<div class="clear relative pointer sm-title">
			<span class="theme-color parent-node noneDisplay"></span>
			<span class="font-16 color999 relative" onclick="changCenterView('beijing');"><span class="b_line_lt"></span>相关文件&nbsp;<span class="data-num">0</span><span class="b_line_rb"></span></span> 
			<!-- <span class="font-16 padl-16 fr iconfont icon-add theme-color" onclick="changCenterView('beijing');"></span> -->

		</div>

	<div class="areatitle" id="trackId">
