<div id="detailContainer" class="h100 w100">
	<div class="top-operations clear">
		<div id="headOperationButtonTb" class="fl">
		<script id="headOperationButtonTemplate" type="text/html">
		{{if listData.length>0}}
			{{each listData as obj index}}
			<div class="operation-item pointer" onclick="{{obj.code.toLowerCase()}}Operation()">
				<i class="iconfont icon-header-save"></i>
				<span class="font-16">{{obj.name}}</span>
			</div>
			{{/each}}
		{{/if}}
		</script>
		</div>
		<div class="top-operations-right fr">
		 	<div class="operation-item pointer font-16 lineblock" onclick="javascript:history.go(-1);">
				返回
			</div>
		</div>
	</div>
	<div class="bottom-content">
		<div id="wrapper" class="h100 w100 list-page">
			<div class="center-contianer-bm">
				<div class="h100 w100 bg0">
					<iframe class="h100 w100" id="ifrMainContent"></iframe>
					<div class="h100 w100" id="formMainContent"></div><!-- 加载多表单  -->
	            </div>
			</div>
			<div class="right-contianer-sm">
				<div class="h100 w100 bg0" id="detailRightContainer"></div>
			</div>
		</div>
	</div>
</div>
